<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta Especial</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .envelope {
      position: relative;
      width: 600px;
      height: 400px;
      background: #d4a373;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.5s;
      z-index: 10;
    }
    .envelope:hover {
      transform: scale(1.05);
    }
    .letter {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) translateY(-100%);
      width: 260px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      opacity: 0;
      transition: all 1s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 20;
    }
    .envelope.open .letter {
      transform: translateX(-50%) translateY(-220px);
      opacity: 1;
    }
    .heart-btn {
      margin-top: 15px;
      font-size: 30px;
      cursor: pointer;
      border: none;
      background: none;
      color: #e6ccb2;
      transition: transform 0.3s;
    }
    .heart-btn:hover {
      transform: scale(1.2);
    }
    img, video {
      max-width: 100%;
      margin: 10px 0;
      border: 4px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transform: rotate(-2deg);
      background: #fafafa;
      padding: 5px;
    }

    /* contenedor de ca√≠da */
    .heart-container {
      position: fixed;
      top: -10px;
      animation: fall linear forwards;
      pointer-events: none;
    }
    @keyframes fall {
      to { top: 110vh; opacity: 0; }
    }

    /* coraz√≥n interno que se mueve en zig-zag y rota */
    .heart {
      display: inline-block;
      animation: sway ease-in-out infinite, spin ease-in-out infinite;
      transform-origin: center;
    }
    @keyframes sway {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-20px); }
      50%  { transform: translateX(20px); }
      75%  { transform: translateX(-15px); }
      100% { transform: translateX(0); }
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      50%  { transform: rotate(25deg); }
      100% { transform: rotate(-25deg); }
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="openLetter()">
    <div class="letter" id="letter">
      <h2 id="titulo">üíå Para ti üíå</h2>
      <p id="mensaje">Este es nuestro primer mes juntos, gracias por hacerme tan feliz ‚ù§Ô∏è</p>
      <img id="foto" src="foto.jpg" alt="Foto especial" style="display:none;">
      <video id="video" controls style="display:none;">
        <source src="video.mp4" type="video/mp4">
      </video>
      <button class="heart-btn" onclick="editar(event)">‚ù§</button>
    </div>
  </div>

  <!-- Audio: se carga din√°micamente desde localStorage 'song' o usa 'cancion.mp3' -->
  <audio id="music" loop></audio>

  <script>
    let raining = false;
    const music = document.getElementById('music');

    // Al cargar la p√°gina, seteamos la fuente del audio (si existe en localStorage)
    (function initMusic(){
      const savedSong = localStorage.getItem('song'); // si tu editor guarda "song"
      music.src = savedSong ? savedSong : 'cancion.mp3';
      music.volume = 0.7; // ajusta volumen por defecto
      music.preload = 'auto';
    })();

    function openLetter() {
      const envelope = document.querySelector(".envelope");
      envelope.classList.toggle("open");

      if (envelope.classList.contains("open")) {
        // iniciar corazones (solo la primera vez)
        if (!raining) { raining = true; startHearts(); }

        // reproducir musica (user gesture since click)
        music.play().catch(()=>{ /* si el navegador evita autoplay, no rompe la p√°gina */ });
      } else {
        // al cerrar, pause y reinicie para que al reabrir empiece desde el inicio
        try {
          music.pause();
          music.currentTime = 0;
        } catch(e){}
      }

      // cargar contenido guardado en localStorage
      if(localStorage.getItem("titulo")) document.getElementById("titulo").innerText = localStorage.getItem("titulo");
      if(localStorage.getItem("mensaje")) document.getElementById("mensaje").innerText = localStorage.getItem("mensaje");

      const foto = localStorage.getItem("foto");
      const video = localStorage.getItem("video");

      if (foto) {
        document.getElementById("foto").src = foto;
        document.getElementById("foto").style.display = "block";
      } else {
        document.getElementById("foto").style.display = "none";
      }
      if (video) {
        // si el video existe, actualiza la source y muestra el video
        const vid = document.getElementById("video");
        vid.querySelector('source').src = video;
        vid.load();
        vid.style.display = "block";
      } else {
        document.getElementById("video").style.display = "none";
      }
    }

    function editar(e) {
      e.stopPropagation();
      window.location.href = "editar.html";
    }

    // corazones con ca√≠da fluida (contenedor + elemento interno)
    function startHearts() {
      const colors = ["#e6ccb2", "#6c757d", "#7b3f00", "#800020"]; 
      const spawnInterval = 300; // ms entre corazones

      setInterval(() => {
        const container = document.createElement("div");
        container.classList.add("heart-container");

        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "‚ù§";
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.style.fontSize = (18 + Math.random() * 26) + "px";

        // duraciones aleatorias
        const fallTime = 5 + Math.random() * 4;   // tiempo de ca√≠da
        const swayTime = 2 + Math.random() * 2;   // tiempo zig-zag
        const spinTime = 3 + Math.random() * 3;   // tiempo rotaci√≥n

        container.style.left = Math.random() * 100 + "vw";
        container.style.animationDuration = fallTime + "s";
        heart.style.animationDuration = `${swayTime}s, ${spinTime}s`;
        heart.style.transform = `rotate(${Math.random() * 60 - 30}deg)`; // inclinaci√≥n inicial

        // z-index aleatorio para profundidad (atr√°s o delante de la carta)
        container.style.zIndex = Math.random() > 0.5 ? "5" : "25";

        container.appendChild(heart);
        document.body.appendChild(container);

        // limpiar despu√©s de ca√≠da
        setTimeout(() => container.remove(), (fallTime + 0.5) * 1000);
      }, spawnInterval);
    }

    // Si en alg√∫n momento el usuario cambia la canci√≥n desde otro lugar (editor),
    // podemos actualizar la fuente en memoria: escucha storage events (si el editor actualiza localStorage)
    window.addEventListener('storage', (e) => {
      if (e.key === 'song') {
        music.src = e.newValue ? e.newValue : 'cancion.mp3';
        music.load();
      }
    });
  </script>
</body>
</html>
