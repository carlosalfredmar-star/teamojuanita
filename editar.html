<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Carta</title>
</head>
<body style="font-family: Arial, sans-serif; background:#f5f5f5; padding:20px;">
  <h2>Editar contenido de la carta</h2>
  <form onsubmit="guardar(event)">
    <label>Título:</label><br>
    <input type="text" id="titulo" style="width:100%; margin-bottom:10px;"><br>
    <label>Mensaje:</label><br>
    <textarea id="mensaje" style="width:100%; height:100px; margin-bottom:10px;"></textarea><br>
    <label>Foto (URL):</label><br>
    <input type="text" id="foto" style="width:100%; margin-bottom:10px;"><br>
    <label>Video (URL):</label><br>
    <input type="text" id="video" style="width:100%; margin-bottom:10px;"><br>
    <button type="submit">Guardar</button>
  </form>
  <script>
    function guardar(e){
      e.preventDefault();
      localStorage.setItem("titulo", document.getElementById("titulo").value);
      localStorage.setItem("mensaje", document.getElementById("mensaje").value);
      localStorage.setItem("foto", document.getElementById("foto").value);
      localStorage.setItem("video", document.getElementById("video").value);
      alert("Guardado con éxito! Ahora abre la carta para ver los cambios.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
