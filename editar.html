<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Carta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background: #d4a373;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #b5835a;
    }
    label {
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <form onsubmit="guardar(event)">
    <label for="titulo">TÃ­tulo:</label>
    <input type="text" id="titulo" placeholder="Ej: Para mi amor">

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>

    <label for="fotos">Fotos (URLs separadas por coma):</label>
    <input type="text" id="fotos" placeholder="Ej: foto1.jpg,foto2.jpg">

    <label for="video">Video (URL):</label>
    <input type="text" id="video" placeholder="Ej: video.mp4">

    <label for="song">MÃºsica (URL o archivo .mp3):</label>
    <input type="text" id="song" placeholder="Ej: cancion.mp3">

    <button type="submit">Guardar</button>
  </form>

  <script>
    function guardar(e) {
      e.preventDefault();
      localStorage.setItem("titulo", document.getElementById("titulo").value);
      localStorage.setItem("mensaje", document.getElementById("mensaje").value);
      const fotos = document.getElementById("fotos").value.split(",");
      localStorage.setItem("fotos", JSON.stringify(fotos));
      localStorage.setItem("video", document.getElementById("video").value);
      localStorage.setItem("song", document.getElementById("song").value);
      alert("Â¡Datos guardados con Ã©xito! ðŸŽ‰");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
